<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Administracion Biblioteca</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="d-block">
        <h5 class="display-4">
            Administración de Libros
        </h5>
        <div class="row m-4">
            <div class="col-4">
                <h5>Consultar Libro</h5>
                <div id="consultarLibro" class="form-group">
                    <input type="text" class="form-control" name="nombre" placeholder="Ingrese le nombre del libro">
                    <span class="text-danger text-left d-none">No encontrado</span>
                    <br>
                    <input type="submit" value="Consultar" class="btn btn-outline-info">
                </div>
                <hr>
                <h5>Consultar libros por Categoria</h5>
                <div id="consultarLibroXcategoria" class="form-group">
                    <select name="categorias" id="categorias" class="form-control">
                        <option value="1">Terror</option>
                    </select>
                    <br>
                    <input type="submit" value="Consultar" class="btn btn-outline-info">
                </div>
                <hr>
                <h5>Consultar Categoria</h5>
                <div id="consultarCategoria" class="form-group">
                    <input type="text" class="form-control" name="nombre" placeholder="Ingrese le nombre de la categoria">
                    <span class="text-danger d-none text-left">No encontrado</span>
                    <br>
                    <input type="submit" value="Consultar" class="btn btn-outline-info">
                </div>
            </div>
            <div class="ml-5 col-7 border border-info rounded-top">
                <h4 class="mt-2">Categoria</h4>
                <table class="table d-none" id="libros">
                    <thead>
                    <th>Id</th>
                    <th>Libro</th>
                    <th>Autor</th>
                    <th>Categoria</th>
                    <th>Estante</th>
                    </thead>
                    <tbody>
                    <tr>
                        <td><strong>1</strong></td>
                        <td>Cien años de soledad</td>
                        <td><span class="badge badge-primary">Garcia Marquez</span></td>
                        <td>1</td>
                        <td><span class="badge badge-warning">A-51</span></td>
                    </tr>
                    </tbody>
                </table>
                <div class="mt-3" id="categoria">
                    <table class="table">
                        <thead>
                        <th>ID</th>
                        <th>Categoria</th>
                        </thead>
                        <tbody>
                        <tr>
                            <td>2</td>
                            <td>Medellin</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>

<script>
    $(document).ready(function(){
        listarSelect()
    })

    function listarSelect(){
        $.get("http://127.0.0.1:8080/Biblioteca/categoria",{}, function(response){
            console.log(response)
        })
    }
</script>
</body>
</html>
