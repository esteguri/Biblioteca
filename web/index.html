<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Administracion Biblioteca</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="d-block">
        <h5 class="display-4">
            Administraci√≥n de Libros
        </h5>
        <div class="row mt-3">
            <div class="col-4">
                <h5>Consultar Libro</h5>
                <div id="consultarLibro" class="form-group">
                    <input type="text" class="form-control" name="nombre" placeholder="Ingrese le nombre del libro">
                    <span class="text-danger text-left d-none">No encontrado</span>
                    <br>
                    <button type="submit" id="btnConsultarLibro" class="btn btn-outline-info">Consultar</button>
                </div>
                <hr>
                <h5>Consultar libros por Categoria</h5>
                <div id="consultarLibroXcategoria" class="form-group">
                    <select name="categorias" id="categorias" class="form-control">

                    </select>
                    <span class="text-danger d-none text-left">No encontrado</span>
                    <br>
                    <input type="submit" value="Consultar" id="btnConsultarLibroxCategoria" class="btn btn-outline-info">
                </div>
                <hr>
                <h5>Consultar Categoria</h5>
                <div id="consultarCategoria" class="form-group">
                    <input type="text" class="form-control" name="nombre" placeholder="Ingrese le nombre de la categoria">
                    <span class="text-danger d-none text-left">No encontrado</span>
                    <br>
                    <button type="submit" id="btnConsultarCategoria" class="btn btn-outline-info">Consultar</button>
                </div>
            </div>
            <div class="ml-2 col-6 border border-info rounded-top">

                <div id="libros" style="display: none">
                    <h4 class="mt-2">Libros</h4>
                    <table class="table" >
                        <thead>
                        <th>Id</th>
                        <th>Libro</th>
                        <th>Autor</th>
                        <th>Categoria</th>
                        <th>Estante</th>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <div class="mt-3" id="categoria" style="display: none">
                    <h4 class="mt-2">Categoria</h4>
                    <table class="table">
                        <thead>
                            <th>ID</th>
                            <th>Categoria</th>
                        </thead>
                        <tbody>
                        <tr>
                            <td>2</td>
                            <td>Medellin</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-1 d-flex align-items-end">
                <a href="agregarLibro.html" class="btn btn-info rounded-top ml-2">Agregar Libro</a>
                <a href="crearCategoria.html" class=" btn btn-secondary text-light ml-2">Crear Categoria</a>
            </div>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script

        crossorigin="anonymous"></script>
<script src="recursos/funciones.js"></script>
<script src="recursos/main.js">

</script>
</body>
</html>
